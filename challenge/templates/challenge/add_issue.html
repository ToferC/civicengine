{% extends "challenge/base.html" %}
{% load staticfiles %}
{% load thumbnail %}
{% load crispy_forms_tags %}

{% block main %}

<main role="main" property="mainContentOfPage" class="container">
<h1 id="wb-cont" property="name">Add an Issue</h1>

<section>

<div class="col-md-5 col-sm-5 col-lg-5" id="col1">

<div id="map" style="width: 100%; height: 400px"></div>
        
        <script type="text/javascript">
        var map = L.map('map').setView([50.16045, -92.01873], 4);

        L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'examples.map-i875mjb7'
        }).addTo(map);

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Coordinates set to " + e.latlng.toString() + " Zoom: " + map.getZoom())
                .openOn(map);
                
                document.getElementById("id_geo_x").value= e.latlng.lat;
                document.getElementById("id_geo_y").value= e.latlng.lng;
                document.getElementById("id_zoom").value= map.getZoom();
        }

        map.on('click', onMapClick);
        </script>

    </div>

</div>

<div class="col-md-5 col-sm-5 col-lg-5" id="col2">
    {% crispy form %}
</div>

</section>
{% endblock %}
