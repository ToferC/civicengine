{% load crispy_forms_tags %}

{% block main %}

<div class="col-xl-8 col-lg-8 col-md-10 col-sm-12">

<hr>
<h2>Delete {{object.person.name}}'s role on {{object.team.name}}</h2>

<form action="" method="post">{% csrf_token %}

</form>


</div>

{% endblock %}
